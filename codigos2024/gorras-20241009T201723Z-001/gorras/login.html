<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>

<body>
    <header class="header">
        <a href="index.html" >Volver al Inicio</a>
    </header>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <img src="imagenes/logo.jpeg" alt="" class="Logo">
                <h2>Bienvenido</h2>
                <p>Si ya tienes una cuenta en Babel por favor inicia sesión aquí</p>
                <button class="sign-up-btn">Iniciar Sesión</button>
            </div>
        </div>
        <form class="formulario">
            <h2 class="create-account">Crear Cuenta</h2>
           
            <p class="cuenta-gratis">Crear una cuenta gratis</p>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input type="button" value="Registrarse">
        </form>
    </div>

    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account">Iniciar Sesión</h2>

            <p class="cuenta-gratis">¿Aun no tienes una cuenta?</p>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input type="button" value="Iniciar Sesión">
        </form>
        <div class="welcome-back">
            <div class="message">
                <img src="imagenes/logo.jpeg" alt="" class="Logo">
                <h2>Bienvenido de nuevo</h2>
                <p>Si aun no tienes una en Babel por favor registrese aquí</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>
    </div>
    <script src="JAVASCRIP/scriplogin.js"></script>
    
</body>
</html>
